ecl:
  calculation_method: individual

  time_horizon_stages:
    stage_1: 12  # months
    stage_2: lifetime
    stage_3: lifetime

  sicr_thresholds:
    pd_increase_bps: 30  # Absolute PD increase threshold (basis points)
    relative_increase_pct: 200  # Relative PD increase threshold (percentage)
    days_past_due: 30  # Days past due threshold for Stage 2

  discount_rate: 0.05  # Annual discount rate for present value calculations

staging:
  days_past_due_threshold: 30  # DPD threshold for Stage 2
  days_past_due_default: 90  # DPD threshold for Stage 3
  cure_period: 3  # Months required in good standing to move back to Stage 1

pd:
  credit_score_min: 300
  credit_score_max: 850
  floor: 0.0001  # 1 basis point minimum PD
  ceiling: 0.99  # 99% maximum PD

  # PD term structure (monthly marginal PD as % of remaining probability)
  term_structure:
    stage_1_monthly_rate: 0.08  # 8% monthly marginal default rate
    stage_2_monthly_rate: 0.12  # 12% monthly marginal default rate
    stage_3_monthly_rate: 0.20  # 20% monthly marginal default rate

lgd:
  unsecured_base: 0.45  # 45% base LGD for unsecured exposures
  secured_base: 0.25  # 25% base LGD for secured exposures

  collateral_haircuts:
    real_estate: 0.20  # 20% haircut on real estate collateral
    equipment: 0.30
    inventory: 0.40
    receivables: 0.25
    securities: 0.15
    cash: 0.00

  downturn_multiplier: 1.25  # 25% increase in LGD during downturn
  floor: 0.01  # 1% minimum LGD
  ceiling: 1.00  # 100% maximum LGD

ead:
  ccf: 0.75  # Default credit conversion factor for undrawn commitments

  ccf_by_product:
    credit_card: 0.50
    revolving_credit: 0.75
    term_loan: 1.00
    overdraft: 0.50
    committed_line: 0.75

scenarios:
  default_scenarios:
    - name: base
      probability: 0.50
    - name: optimistic
      probability: 0.25
    - name: pessimistic
      probability: 0.25

macro_variables:
  baseline:
    gdp_growth: 2.5  # Percentage
    unemployment_rate: 4.0  # Percentage
    interest_rate: 2.5  # Percentage
    credit_spreads: 150  # Basis points
    house_price_index: 100.0
    stock_market_index: 100.0

  # Elasticities for PD adjustments
  pd_elasticities:
    gdp_growth: -0.15  # 1% GDP decline increases PD by 15%
    unemployment_rate: 0.10  # 1% unemployment increase raises PD by 10%
    credit_spreads: 0.05  # 100 bps spread increase raises PD by 5%

  # Elasticities for LGD adjustments
  lgd_elasticities:
    house_price_index: -0.20  # 10% house price decline increases LGD by 2%
    unemployment_rate: 0.08  # 1% unemployment increase raises LGD by 8%

output:
  decimal_places: 2
  currency_symbol: $
  large_number_format: millions  # thousands, millions, billions

reporting:
  default_charts:
    - ecl_by_stage
    - stage_distribution
    - ecl_by_sector

  export_formats:
    - excel
    - csv
    - json
